<section class="vh-100" style="background-image: url('https://t4.ftcdn.net/jpg/04/26/51/77/360_F_426517786_a6AlcE9A6jcaQcZ3fkghx3Pth4JeEOie.jpg'); background-size: cover;">

    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background: linear-gradient(to bottom left, #0088ff, #00f2ff, #004cff);">
      <div class="container-fluid">
        <h2 class="mx-auto">Assign Ticket To Support Agent</h2>
      </div>
    </nav>
  
    <div class="container">
      <form (ngSubmit)="updateTicketAssign()" autocomplete="off" novalidate>
        <div class="form-group">
          <label for="assignedTo">Assign Ticket To:</label>
          <select [(ngModel)]="ticket.assignedTo" name="assignedTo" id="assignedTo" class="form-control" required>
            <option value="" disabled selected>Select Support Agent</option>
            <option value="Support-SW">Support-SW</option>
            <option value="Support-HW">Support-HW</option>
          </select>
        </div>
  
        <!-- Add other editable properties here -->
        <button type="submit" class="btn btn-primary">Assign ticket</button>
      </form>
    </div>
  </section>
