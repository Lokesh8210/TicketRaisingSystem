  <!-- <h2 class="text-success">Ticket list</h2> -->
  <section class="vh-100" style="background-image: url('https://img.freepik.com/premium-photo/abstract-background-images-wallpaper-ai-generated_643360-44588.jpg'); background-size: cover;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background: linear-gradient(to bottom left, #ff009d, #00f2ff, #7905bc);">
      <div class="container-fluid">
        <div class="navbar-header">
          <h2 class="text-success-dark">Assigned Ticket list</h2>
        </div>
        <div class="navbar-collapse justify-content-end">
          <div class="Logout">
            <form class="form-inline d-flex align-items-end flex-row">
              <button class="btn btn-outline-dark my-2 my-sm-0" type="submit" (click)="logout()">
                <a routerLink="['/login']">Logout</a>
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>
  
  
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Ticket Id:</th>
                <th>IssueType:</th>
                <th>Description:</th>
                <th>Ticket Status:</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ticket of tickets">
                <td>{{ticket.ticketId}}</td>
                <td>{{ticket.issueType}}</td>
                <td>{{ticket.description}}</td>
                <td>{{ticket.status}}</td>
                <td><button class="btn btn-primary" (click)="editTicket(ticket.ticketId)" type="button">Update</button></td>
            </tr>
        </tbody>
    </table>
  
  </section>
